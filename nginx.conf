server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve SPA routes
    location / {
        try_files $uri /index.html;
    }

    # Serve static assets normally
    location /assets/ {
        try_files $uri =404;
    }

    # Optional: handle favicon and other static files
    location /favicon.ico {
        try_files $uri =404;
    }
}
